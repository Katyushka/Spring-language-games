<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Language service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"
          href="../../css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/font-awesome-4.0.3/css/font-awesome.css}"
          href="../../css/font-awesome-4.0.3/css/font-awesome.css" />
    <link rel="stylesheet" th:href="@{/css/jquery-ui-1.10.4.custom.css}"
          href="../../css/jquery-ui-1.10.4.custom.css" />
    <link rel="stylesheet" th:href="@{/css/common.css}"
          href="../../css/common.css" />
    <script th:src="@{/js/lib/jquery-1.10.2.js}" src="../../js/lib/jquery-1.10.2.js"/>
    <script th:src="@{/js/lib/jquery-ui-1.10.4.custom.js}" src="../../js/lib/jquery-ui-1.10.4.custom.js"/>
    <script th:src="@{/js/languages.js}" src="../../js/languages.js"/>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
    <div style="width: 95%; margin: 0 auto;">
        <div id="languageDialog" style="display: none;">
            <div th:replace="languageForm :: languageForm">&nbsp;</div>
        </div>
        <div id="dialog-confirm" title="Delete?" style="display: none;">
            <p><span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0; "></span>
                Delete this language. Are you sure?</p>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading"><h2>List of languages</h2></div>
            <div class="panel-body">
                <button type="button" class="btn btn-primary" onclick="addLanguage()" style="margin-bottom: 10px;">
                    <i class="fa fa-plus"></i> Add Language
                </button>
                <br/>
                <table class="table table-hover table-bordered">
                    <thead>
                    <tr>
                        <th width="20%">Name</th>
                        <th width="20%">Description</th>
                        <th width="20%">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="language : ${languages}" th:id="'language-' + ${language.id}">
                        <td th:text="${language.name}">language name</td>
                        <td th:text="${language.description}">language description</td>
                        <td><nobr>
                            <button class="btn btn-primary"
                                    onclick=""
                                    th:onclick="'javascript:editLanguage(\'' + ${language.id} + '\');'">
                                <i class="fa fa-pencil"></i> Edit
                            </button>

                            <a class="btn btn-primary"
                               onclick="return confirm('Are you sure you want to delete this language?');"
                               th:onclick="'javascript:deleteLanguage(\'' + ${language.id} + '\');'">
                                <i class="fa fa-times"></i>Delete
                            </a>

                        </nobr></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container">
    <div th:fragment="wordForm">
            <form id="wordForm" th:object="${word}" method="post" data-toggle="validator"
              action="#" th:action="@{/words/save}" class="pure-form pure-form-aligned" role="form">

            <fieldset>
                <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
                    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
                </div>

                <div class="form-group">
                    <label for="name">Content: </label>
                    <input id="name" type="text" th:field="*{content}" class="form-control" required="required" />
                </div>

                <div class="form-group">
                    <label for="group">Language: </label>
                    <select th:field="*{language}" id="group" class="form-control">
                        <option th:each="language : ${languages}" th:value="${language.id}" th:text="${language.name}"/>
                    </select>
                    <span th:errors="*{language}" style="color: red"/>
                </div>


                <input id="id" type="hidden" th:field="*{id}" class="form-control"/>

            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
